schemaVersion: 2.0.0

metadataTest:
  entrypoint: ["/bin/tini", "--"]
  cmd: ["/entrypoint.sh"]
  exposedPorts:
    - "22"
    - "873"
  user: rsyncd
  envVars:
    - key: RSYNCD_DAEMON
      value: rsyncd
    - key: SSHD_PORT
      value: "22"
    - key: RSYNCD_PORT
      value: "873"
    - key: USER_ETC_DIR
      value: /home/rsyncd/etc
    - key: USER_RUN_DIR
      value: /home/rsyncd/run
    - key: SSHD_LOG_LEVEL
      value: INFO
  volumes: ["/home/rsyncd", "/tmp"]
  workdir: /home/rsyncd/data

fileExistenceTests:
  - name: "Tini process wrapper"
    path: "/bin/tini"
    shouldExist: true
    isExecutableBy: "any"
    uid: 0
    gid: 0
  - name: "Rsync"
    path: "/usr/bin/rsync"
    shouldExist: true
    isExecutableBy: "any"
    uid: 0
    gid: 0
  - name: "Entrypoint script"
    path: "/entrypoint.sh"
    shouldExist: true
    isExecutableBy: "any"
    uid: 0
    gid: 0
  - name: "SSH"
    path: "/ssh-rsync-wrapper.sh"
    shouldExist: true
    isExecutableBy: "any"
    uid: 0
    gid: 0
  - name: "Rsyncd template configuration file"
    path: "/home/rsyncd/etc/rsyncd.conf.orig"
    shouldExist: true
    uid: 1000
    gid: 1000
  - name: "SSHD template configuration file"
    path: "/home/rsyncd/etc/sshd_config.orig"
    shouldExist: true
    uid: 1000
    gid: 1000
  - name: "User run dir"
    path: "/home/rsyncd/run"
    shouldExist: true
    uid: 1000
    gid: 1000
  - name: "User data dir"
    path: "/home/rsyncd/data"
    shouldExist: true
    uid: 1000
    gid: 1000

commandTests:
  - name: "Tini is installed with the correct version"
    command: "tini"
    args: ["--version"]
    expectedOutput: ["0.19.0"]
